<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人名住址查询系统</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFFB',
            neutral: '#F5F7FA',
            dark: '#1D2129',
            light: '#86909C'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .shadow-soft {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .transition-custom {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    }
  </style>
  
  <style>
    /* 全局样式 */
    body {
      background-color: #F9FAFC;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(22, 93, 255, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(54, 207, 251, 0.03) 0%, transparent 20%);
      min-height: 100vh;
    }
    
    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.4s ease forwards;
    }
    
    .result-item {
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }
    
    .result-item:nth-child(1) { animation-delay: 0.1s; }
    .result-item:nth-child(2) { animation-delay: 0.2s; }
    .result-item:nth-child(3) { animation-delay: 0.3s; }
    .result-item:nth-child(4) { animation-delay: 0.4s; }
    .result-item:nth-child(5) { animation-delay: 0.5s; }
    
    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
  </style>
</head>
<body class="font-inter text-dark">
  <div class="container mx-auto px-4 py-8 md:py-16 max-w-4xl">
    <!-- 页面标题 -->
    <header class="text-center mb-10 md:mb-16">
      <div class="inline-block p-3 bg-primary/10 rounded-full mb-4">
        <i class="fa fa-search text-primary text-2xl"></i>
      </div>
      <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-2">人名住址查询系统</h1>
      <p class="text-light text-lg max-w-2xl mx-auto">输入人名即可查询对应的家庭住址，支持重名查询，将显示所有匹配结果</p>
    </header>
    
    <!-- 查询区域 -->
    <section class="bg-white rounded-2xl shadow-soft p-6 md:p-8 mb-8 transform transition-custom hover:shadow-lg">
      <form id="searchForm" class="space-y-4">
        <div class="relative">
          <label for="nameInput" class="block text-sm font-medium text-light mb-1">请输入人名</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-light">
              <i class="fa fa-user"></i>
            </span>
            <input 
              type="text" 
              id="nameInput" 
              class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-custom"
              placeholder="例如：张三"
              autocomplete="off"
            >
            <button 
              type="submit" 
              class="absolute inset-y-0 right-0 bg-primary text-white px-4 rounded-r-lg hover:bg-primary/90 transition-custom flex items-center justify-center"
            >
              <i class="fa fa-search mr-1"></i> 查询
            </button>
          </div>
        </div>
        
        <div class="flex items-center text-sm text-light">
          <i class="fa fa-info-circle mr-2 text-primary/70"></i>
          <span>数据来源于本地 name.txt 文件，格式为：姓名 住址（每行一条记录）</span>
        </div>
      </form>
    </section>
    
    <!-- 结果区域 -->
    <section id="resultSection" class="hidden">
      <!-- 结果统计 -->
      <div id="resultHeader" class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-dark">
          <span id="resultCount">0</span> 条匹配结果
        </h2>
        <button id="clearResult" class="text-light hover:text-primary transition-custom flex items-center">
          <i class="fa fa-refresh mr-1"></i> 清空结果
        </button>
      </div>
      
      <!-- 结果列表 -->
      <div id="resultList" class="bg-white rounded-2xl shadow-soft overflow-hidden max-h-[500px] overflow-y-auto">
        <!-- 结果项将动态插入这里 -->
        <div id="noResult" class="hidden p-12 text-center">
          <div class="inline-block p-4 bg-gray-100 rounded-full mb-4">
            <i class="fa fa-search text-2xl text-light"></i>
          </div>
          <p class="text-light text-lg">未找到匹配的记录</p>
        </div>
      </div>
    </section>
    
    <!-- 提示信息 -->
    <section id="infoSection" class="mt-8 bg-neutral rounded-xl p-4 text-center text-light">
      <i class="fa fa-lightbulb-o mr-2 text-primary/70"></i>
      <span>提示：请确保 name.txt 文件位于网站根目录，格式正确（姓名 住址，每行一条）</span>
    </section>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchForm = document.getElementById('searchForm');
      const nameInput = document.getElementById('nameInput');
      const resultSection = document.getElementById('resultSection');
      const resultList = document.getElementById('resultList');
      const resultCount = document.getElementById('resultCount');
      const noResult = document.getElementById('noResult');
      const clearResult = document.getElementById('clearResult');
      
      // 表单提交处理
      searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = nameInput.value.trim();
        if (!name) {
          showToast('请输入要查询的人名', 'warning');
          nameInput.focus();
          return;
        }
        
        // 显示加载状态
        showLoading();
        
        try {
          // 读取本地 name.txt 文件
          const results = await searchNameInFile(name);
          
          // 显示结果
          displayResults(results, name);
        } catch (error) {
          console.error('查询出错:', error);
          showToast('查询失败，请确保 name.txt 文件存在且格式正确', 'error');
          hideLoading();
        }
      });
      
      // 清空结果
      clearResult.addEventListener('click', () => {
        resultList.innerHTML = '';
        resultList.appendChild(noResult);
        noResult.classList.remove('hidden');
        resultCount.textContent = '0';
        nameInput.value = '';
        nameInput.focus();
      });
      
      // 按回车键触发查询
      nameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          searchForm.dispatchEvent(new Event('submit'));
        }
      });
      
      // 搜索文件中的姓名
      async function searchNameInFile(name) {
        try {
          // 注意：在浏览器环境中，由于安全限制，无法直接访问本地文件系统
          // 以下代码仅为演示，实际使用时需要通过服务器端读取文件
          // 或使用文件上传控件让用户选择文件
          
          // 模拟从服务器获取文件内容（实际项目中替换为真实接口）
          const response = await fetch('name.txt');
          
          if (!response.ok) {
            throw new Error('无法找到 name.txt 文件');
          }
          
          const content = await response.text();
          const lines = content.split('\n').filter(line => line.trim() !== '');
          
          const results = [];
          
          lines.forEach((line, index) => {
            // 分割姓名和地址（支持地址中包含空格）
            const spaceIndex = line.indexOf(' ');
            if (spaceIndex === -1) return; // 跳过格式不正确的行
            
            const personName = line.substring(0, spaceIndex).trim();
            const address = line.substring(spaceIndex + 1).trim();
            
            // 模糊匹配姓名（不区分大小写）
            if (personName.toLowerCase().includes(name.toLowerCase())) {
              results.push({
                id: index + 1,
                name: personName,
                address: address
              });
            }
          });
          
          return results;
        } catch (error) {
          console.error('读取文件出错:', error);
          throw error;
        }
      }
      
      // 显示查询结果
      function displayResults(results, searchName) {
        hideLoading();
        resultSection.classList.remove('hidden');
        
        // 清空之前的结果
        resultList.innerHTML = '';
        
        if (results.length === 0) {
          // 没有找到结果
          resultList.appendChild(noResult);
          noResult.classList.remove('hidden');
          resultCount.textContent = '0';
          showToast(`未找到"${searchName}"相关的记录`, 'info');
        } else {
          // 显示找到的结果
          noResult.classList.add('hidden');
          resultCount.textContent = results.length;
          
          results.forEach((result, index) => {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item border-b border-gray-100 last:border-0 p-4 hover:bg-neutral/50 transition-custom';
            resultItem.style.animationDelay = `${index * 0.1}s`;
            
            resultItem.innerHTML = `
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-primary/10 rounded-full flex items-center justify-center text-primary font-medium mr-3">
                  ${index + 1}
                </div>
                <div class="flex-1">
                  <h3 class="font-semibold text-lg mb-1">${result.name}</h3>
                  <div class="flex items-center text-light">
                    <i class="fa fa-map-marker mr-2"></i>
                    <p class="break-words">${result.address || '未填写地址'}</p>
                  </div>
                </div>
              </div>
            `;
            
            resultList.appendChild(resultItem);
          });
          
          // 滚动到结果区域
          resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
          
          // 显示提示
          if (results.length === 1) {
            showToast(`找到 1 条"${searchName}"的记录`, 'success');
          } else {
            showToast(`找到 ${results.length} 条"${searchName}"的记录（重名）`, 'success');
          }
        }
      }
      
      // 显示加载状态
      function showLoading() {
        resultSection.classList.remove('hidden');
        resultList.innerHTML = `
          <div class="p-12 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary mb-4"></div>
            <p class="text-light text-lg">正在查询中...</p>
          </div>
        `;
      }
      
      // 隐藏加载状态
      function hideLoading() {
        // 加载状态会在显示结果时自动替换
      }
      
      // 显示提示框
      function showToast(message, type = 'info') {
        // 移除已存在的toast
        const existingToast = document.querySelector('.toast');
        if (existingToast) {
          existingToast.remove();
        }
        
        // 创建新的toast
        const toast = document.createElement('div');
        
        // 设置样式和图标
        let bgColor, icon;
        switch(type) {
          case 'success':
            bgColor = 'bg-green-500';
            icon = 'fa-check-circle';
            break;
          case 'error':
            bgColor = 'bg-red-500';
            icon = 'fa-exclamation-circle';
            break;
          case 'warning':
            bgColor = 'bg-yellow-500';
            icon = 'fa-exclamation-triangle';
            break;
          default:
            bgColor = 'bg-primary';
            icon = 'fa-info-circle';
        }
        
        toast.className = `toast fixed bottom-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg flex items-center transform transition-custom translate-y-0 opacity-100`;
        toast.innerHTML = `
          <i class="fa ${icon} mr-2"></i>
          <span>${message}</span>
        `;
        
        document.body.appendChild(toast);
        
        // 3秒后自动消失
        setTimeout(() => {
          toast.classList.add('opacity-0', 'translate-y-4');
          setTimeout(() => {
            toast.remove();
          }, 300);
        }, 3000);
      }
      
      // 初始化页面焦点
      nameInput.focus();
    });
  </script>
</body>
</html>
